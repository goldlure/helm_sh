name: Check Blog Posts

on:
  schedule:
    - cron: '0 9,21 * * *'   # or your hourly cron
  workflow_dispatch:

jobs:
  check-blogs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 lxml

    # ⬇️ Download previous state (NEW v4 syntax)
    - name: Download previous state
      uses: actions/download-artifact@v4
      with:
        name: bot-state
        path: .
      continue-on-error: true

    # ⬇️ Run your script
    - name: Check for new posts
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python check_once.py

    # ⬇️ Upload updated state (NEW v4 syntax)
    - name: Upload updated state
      uses: actions/upload-artifact@v4
      with:
        name: bot-state
        path: bot_state.json
        retention-days: 7
